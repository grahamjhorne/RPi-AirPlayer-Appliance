# ============================================================================
# Air Player Appliance - Installation Properties
# Flight Simulator Display Configuration
# ============================================================================

# Network Configuration
NETWORK_INTERFACE=eth0
NETWORK_IP=192.168.5.198
NETWORK_SUBNET=22
NETWORK_GATEWAY=192.168.4.1
NETWORK_DNS=192.168.4.1

# SSH Configuration
SSH_PORT=22
SSH_ALLOWED_USER=airman

# System User
SYSTEM_USER=airman
SYSTEM_USER_HOME=/home/airman

# GPU Memory (MB)
GPU_MEMORY=384

# Display Configuration
NUM_DISPLAYS=2

# Primary Display - Main Instrument Panel
PRIMARY_DISPLAY=HDMI-1
PRIMARY_DISPLAY_ENABLED=yes
PRIMARY_RESOLUTION=1920x1080
PRIMARY_ROTATION=normal

# Secondary Display - Additional Instruments (Portrait example)
SECONDARY_DISPLAY=HDMI-2
SECONDARY_DISPLAY_ENABLED=yes
SECONDARY_RESOLUTION=800x600
SECONDARY_ROTATION=left
SECONDARY_POSITION=left-of

# Tertiary Display - DSI Screen (Optional)
TERTIARY_DISPLAY=DSI-1
TERTIARY_DISPLAY_ENABLED=no
TERTIARY_RESOLUTION=800x800
TERTIARY_ROTATION=normal
TERTIARY_POSITION=above
TERTIARY_POSITION_REFERENCE=SECONDARY

# Air Player Configuration
AIRPLAYER_INSTALL_DIR=/opt/AirPlayer
AIRPLAYER_ZIP_NAME=AirPlayer.zip
# Note: AirPlayer automatically detects and uses all configured displays

# Firewall Configuration
FIREWALL_ALLOWED_NETWORK=192.168.4.0/22
FIREWALL_AIRMANAGER_IP=192.168.5.199
FIREWALL_PORT_HTTP=8080
FIREWALL_PORT_API=5555
FIREWALL_PORT_AIRPLAYER=17222

# Cursor Configuration
CURSOR_IDLE_TIME=1
